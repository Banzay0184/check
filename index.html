<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <style>
        html, body {
            width: 595px;
            height: 842px;
            margin: 0 auto;
            padding: 0;
            font-family: Inter, sans-serif;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        p {
            margin: 0;
        }


        table {
            border-collapse: separate;
            border-spacing: 0;
        }


        .hidden-section {
            display: none;
        }

        .header-top {
            background: rgba(0, 0, 0, 0.08);
            display: flex;
            padding: 32px 40px 16px 40px;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header-top h1 {

            max-width: 150px;
            font-size: 32px;
            font-weight: 500;
        }

        .header-top img {
            width: 80px;
            height: 80px;
        }

        .header-bottom {
            display: flex;
            padding: 9px 40px;
            justify-content: space-between;
        }

        .header-bottom h1 {
            color: white;
            font-size: 10px;
            font-weight: 600;
        }

        .main-top {
            padding: 32px 40px;
            display: flex;
            justify-content: space-between;
        }

        .card {
            width: 100%;
        }

        .card h1 {
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            margin-bottom: 4px;
        }

        .card p {
            font-size: 10px;
            font-weight: 400;
            padding: 0 8px;
            margin-bottom: 2px;
        }

        .main {
            position: relative;
        }

        .main-table {
            position: relative;
            width: 100%;
            padding: 0 40px 0 40px;
            border-spacing: 0 6px;
        }

        .main-table::after {
            content: '';
            width: 515px;
            height: 1px;
            position: absolute;
            bottom: 0;
            background: black;
        }

        .main-table th {
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            text-align: start;
        }


        .main-table td {
            font-size: 10px;
            font-weight: 400;
            padding: 0 8px;
            vertical-align: text-top;
            word-wrap: break-word;
        }

        .main-table td h1 {
            font-size: 10px;
            font-weight: 400;
        }


        .main-table td span {
            width: 115px;
            max-width: 100%;
            margin-top: 4px;
            display: inline-block;
            font-size: 8px;
            font-weight: 400;

        }


        .main-Check {
            position: absolute;
            margin: 12px 40px 0 40px;
            right: 0;
            width: 221px;
            height: 113px;
        }

        .mainCheckTop {
            padding: 0 8px 0 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .list {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .list h1 {
            font-size: 10px;
            font-weight: 400;
        }

        .total {
            display: flex;
            padding: 8px;
            justify-content: space-between;
            align-items: flex-start;
            align-self: stretch;
        }

        .total h1 {
            font-size: 16px;
            font-weight: 700;
        }

        .footerBoxL {
            width: 100%;
        }

        .footerBoxR {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .footerBox {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: flex-start;
        }

        .footerBox h1 {
            font-size: 10px;
            font-weight: 600;
        }

        .footerBox p {
            font-size: 10px;
            font-weight: 400;
            text-align: start;
        }

        .footer {
            display: flex;
            gap: 16px;
            text-align: center;
            padding: 0px 40px 0px 40px;
            position: absolute;
            bottom: 0;
            margin-bottom: 32px;
        }

    </style>
</head>

<script>
    function fillDocument(data) {
        data.sections.forEach(function (section) {
            var sectionHeaderTop = document.createElement('div');
            sectionHeaderTop.className = 'header-top';

            if (section.color) {
                sectionHeaderTop.style.background = section.color;
            }

            if (section.title.hidden) {
                var titleHeader = document.createElement('h1');
                titleHeader.textContent = section.title.label + ' ' + section.title.numberI;
                sectionHeaderTop.appendChild(titleHeader);
            }

            if (section.logo.hidden) {
                var labelElement = document.createElement('img');
                labelElement.src = section.logo.value;
                sectionHeaderTop.appendChild(labelElement);
            }

            document.querySelector('.header').appendChild(sectionHeaderTop);

            var sectionHeaderBottom = document.createElement('div');
            sectionHeaderBottom.className = 'header-bottom';

            if (section.colorLine) {
                sectionHeaderBottom.style.background = section.colorLine;
            }


            if (section.date.hidden) {
                var dateHeaderBottom = document.createElement('h1');
                dateHeaderBottom.textContent = section.date.label + ': ' + section.date.value;
                sectionHeaderBottom.appendChild(dateHeaderBottom);
            }

            if (section.dueDate.hidden) {
                var dueDateHeaderBottom = document.createElement('h1');
                dueDateHeaderBottom.textContent = section.dueDate.label + ': ' + section.dueDate.value;
                sectionHeaderBottom.appendChild(dueDateHeaderBottom);
            }

            if (section.reference.hidden) {
                var referenceHeaderBottom = document.createElement('h1');
                referenceHeaderBottom.textContent = section.reference.label + ': ' + section.reference.value;
                sectionHeaderBottom.appendChild(referenceHeaderBottom);
            }

            document.querySelector('.header').appendChild(sectionHeaderBottom);

            // sectionMain
            let sectionMainTop = document.createElement('div');
            sectionMainTop.className = 'main-top';


            if (section.fromCard.hidden) {
                let Card = document.createElement('div');
                Card.className = 'card'

                let labelCard = document.createElement('h1');
                labelCard.textContent = section.fromCard.label
                labelCard.style.background = section.fromCard.color

                let companyCard = document.createElement('p');
                companyCard.textContent = section.fromCard.company

                let nameCard = document.createElement('p');
                nameCard.textContent = section.fromCard.name

                let emailCard = document.createElement('p');
                emailCard.textContent = section.fromCard.email

                let phoneCard = document.createElement('p');
                phoneCard.textContent = section.fromCard.phone

                let streetCard = document.createElement('p');
                streetCard.textContent = section.fromCard.street

                let locCard = document.createElement('p');
                locCard.textContent = section.fromCard.city + ', ' + section.fromCard.region + ', ' + section.fromCard.country

                Card.appendChild(labelCard)
                Card.appendChild(companyCard)
                Card.appendChild(nameCard)
                Card.appendChild(emailCard)
                Card.appendChild(phoneCard)
                Card.appendChild(streetCard)
                Card.appendChild(locCard)
                sectionMainTop.appendChild(Card);
            }


            if (section.billTo.hidden) {
                let Card = document.createElement('div');
                Card.className = 'card'

                let labelCard = document.createElement('h1');
                labelCard.textContent = section.billTo.label
                labelCard.style.background = section.billTo.color

                let companyCard = document.createElement('p');
                companyCard.textContent = section.billTo.company

                let nameCard = document.createElement('p');
                nameCard.textContent = section.billTo.name

                let emailCard = document.createElement('p');
                emailCard.textContent = section.billTo.email

                let phoneCard = document.createElement('p');
                phoneCard.textContent = section.billTo.phone

                let streetCard = document.createElement('p');
                streetCard.textContent = section.billTo.street

                let locCard = document.createElement('p');
                locCard.textContent = section.billTo.city + ', ' + section.billTo.region + ', ' + section.billTo.country

                Card.appendChild(labelCard)
                Card.appendChild(companyCard)
                Card.appendChild(nameCard)
                Card.appendChild(emailCard)
                Card.appendChild(phoneCard)
                Card.appendChild(streetCard)
                Card.appendChild(locCard)
                sectionMainTop.appendChild(Card);
            }

            if (section.shipping.hidden) {
                let Card = document.createElement('div');
                Card.className = 'card'

                let labelCard = document.createElement('h1');
                labelCard.textContent = section.shipping.label
                labelCard.style.background = section.shipping.color

                let companyCard = document.createElement('p');
                companyCard.textContent = section.shipping.company

                let nameCard = document.createElement('p');
                nameCard.textContent = section.shipping.name

                let emailCard = document.createElement('p');
                emailCard.textContent = section.shipping.email

                let phoneCard = document.createElement('p');
                phoneCard.textContent = section.shipping.phone

                let streetCard = document.createElement('p');
                streetCard.textContent = section.shipping.street

                let locCard = document.createElement('p');
                locCard.textContent = section.shipping.city + ', ' + section.shipping.region + ', ' + section.shipping.country

                Card.appendChild(labelCard)
                Card.appendChild(companyCard)
                Card.appendChild(nameCard)
                Card.appendChild(emailCard)
                Card.appendChild(phoneCard)
                Card.appendChild(streetCard)
                Card.appendChild(locCard)
                sectionMainTop.appendChild(Card);
            }

            document.querySelector('.main').appendChild(sectionMainTop);

            // sectionMainList
            let sectionMainTable = document.createElement('table');
            sectionMainTable.className = 'main-table';

            let tableHeader = document.createElement('tr')
            tableHeader.className = 'tableBody'
            sectionMainTable.appendChild(tableHeader)


            if (section.product.configuration.code.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.code.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }


            if (section.product.configuration.description.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.description.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }

            if (section.product.configuration.Qty.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.Qty.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }


            if (section.product.configuration.price.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.price.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }

            if (section.product.configuration.tax.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.tax.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }


            if (section.product.configuration.discount.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.discount.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }


            if (section.product.configuration.amount.hidden) {
                let th = document.createElement('th')
                th.textContent = section.product.configuration.amount.label
                th.style.background = section.color
                tableHeader.appendChild(th)
            }


            section.product.items.map(item => {
                let tableBody = document.createElement('tr')
                sectionMainTable.appendChild(tableBody)

                if (section.product.configuration.code.hidden) {
                    let code = document.createElement('td')
                    code.textContent = item.code
                    tableBody.appendChild(code)
                }


                if (section.product.configuration.description.hidden) {
                    let description = document.createElement('td')
                    let descriptionText = document.createElement('h1')
                    descriptionText.textContent = item.description
                    description.appendChild(descriptionText)
                    tableBody.appendChild(description)

                    if (item.descriptionInfo) {
                        let descriptionInfo = document.createElement('span')
                        descriptionInfo.textContent = item.descriptionInfo
                        description.appendChild(descriptionInfo)
                    }
                }

                if (section.product.configuration.Qty.hidden) {
                    let Qty = document.createElement('td')
                    Qty.textContent = item.Qty
                    tableBody.appendChild(Qty)
                }


                if (section.product.configuration.price.hidden) {
                    let price = document.createElement('td')
                    price.textContent = item.price
                    tableBody.appendChild(price)
                }

                if (section.product.configuration.tax.hidden) {
                    let tax = document.createElement('td')
                    tax.textContent = item.tax
                    tableBody.appendChild(tax)
                }

                if (section.product.configuration.discount.hidden) {
                    let discount = document.createElement('td')
                    discount.textContent = item.discount
                    tableBody.appendChild(discount)
                }

                if (section.product.configuration.amount.hidden) {
                    let amount = document.createElement('td')
                    amount.textContent = item.amount
                    tableBody.appendChild(amount)
                }

            })

            document.querySelector('.main').appendChild(sectionMainTable);

            // sectionMainCheck
            let sectionMainCheck = document.createElement('div');
            sectionMainCheck.className = 'main-Check';

            let mainCheckTop = document.createElement('div')
            mainCheckTop.className = 'mainCheckTop'
            sectionMainCheck.appendChild(mainCheckTop)

            if (section.shippingCost.hidden) {
                let list = document.createElement('div')
                list.className = 'list'
                mainCheckTop.appendChild(list)

                let label = document.createElement('h1')
                label.textContent = section.shippingCost.label
                list.appendChild(label)

                let value = document.createElement('h1')
                value.textContent = section.shippingCost.value
                list.appendChild(value)
            }

            if (section.discount.hidden) {
                let list = document.createElement('div')
                list.className = 'list'
                mainCheckTop.appendChild(list)

                let label = document.createElement('h1')
                label.textContent = section.discount.label
                list.appendChild(label)

                let value = document.createElement('h1')
                value.textContent = section.discount.value
                list.appendChild(value)
            }

            if (section.SalesTax.hidden) {
                let list = document.createElement('div')
                list.className = 'list'
                mainCheckTop.appendChild(list)

                let label = document.createElement('h1')
                label.textContent = section.SalesTax.label
                list.appendChild(label)

                let value = document.createElement('h1')
                value.textContent = section.SalesTax.value
                list.appendChild(value)
            }

            if (section.California.hidden) {
                let list = document.createElement('div')
                list.className = 'list'
                mainCheckTop.appendChild(list)

                let label = document.createElement('h1')
                label.textContent = section.California.label
                list.appendChild(label)

                let value = document.createElement('h1')
                value.textContent = section.California.value
                list.appendChild(value)
            }


            if (section.totalAmount.hidden) {
                let total = document.createElement('div')
                total.className = 'total'
                total.style.background = section.color
                sectionMainCheck.appendChild(total)

                let label = document.createElement('h1')
                label.textContent = section.totalAmount.label
                total.appendChild(label)

                let value = document.createElement('h1')
                value.textContent = section.totalAmount.value
                total.appendChild(value)
            }

            document.querySelector('.main').appendChild(sectionMainCheck);

            let footerBoxL = document.createElement('div');
            footerBoxL.className = 'footerBoxL';

            let footerBoxR = document.createElement('div');
            footerBoxR.className = 'footerBoxR';

            if (section.payment.hidden) {
                let footerBox = document.createElement('div')
                footerBox.className = 'footerBox'
                footerBoxL.appendChild(footerBox)

                let label = document.createElement('h1')
                label.textContent = section.payment.label
                footerBox.appendChild(label)

                let value = document.createElement('p')
                value.textContent = section.payment.value
                footerBox.appendChild(value)
            }

            if (section.comments.hidden) {
                let footerBox = document.createElement('div')
                footerBox.className = 'footerBox'
                footerBoxR.appendChild(footerBox)

                let label = document.createElement('h1')
                label.textContent = section.comments.label
                footerBox.appendChild(label)

                let value = document.createElement('p')
                value.textContent = section.comments.value
                footerBox.appendChild(value)
            }

            if (section.termsAndConditions.hidden) {
                let footerBox = document.createElement('div')
                footerBox.className = 'footerBox'
                footerBoxR.appendChild(footerBox)

                let label = document.createElement('h1')
                label.textContent = section.termsAndConditions.label
                footerBox.appendChild(label)

                let value = document.createElement('p')
                value.textContent = section.termsAndConditions.value
                footerBox.appendChild(value)
            }

            document.querySelector('.footer').appendChild(footerBoxL);
            document.querySelector('.footer').appendChild(footerBoxR);
        });
    }
